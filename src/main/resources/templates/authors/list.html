<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
    <div th:align="center">
        <h1>Author List</h1><br>
        <table th:border="1" th:width="800" th:height="200">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>

            <tr th:each="author: ${authors}">
                <td th:text="${author.id}">ID</td>
                <td th:text="${author.firstName}">firstName</td>
                <td th:text="${author.lastName}">lastName</td>
            </tr>
        </table>
    </div>
</body>
</html>
